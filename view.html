<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .book-info .details-row div {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review, .quotes, .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2, .quotes h2, .rating h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
        }

        .star-rating input[type=radio] {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: gray;
            cursor: pointer;
        }

        .star-rating input[type=radio]:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .book-info .details-row {
                flex-direction: column;
            }

            .book-info .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <div class="rating">
        <h2>تقييم الزوار:</h2>
        <form id="ratingForm">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            <br><br>
            <button type="submit">إرسال التقييم</button>
        </form>
        <div id="rating-status" style="display: none; margin-top: 10px;"></div>
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            if (!bookTitle) {
                alert('عذرًا، لم يتم العثور على عنوان الكتاب.');
                return;
            }

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const books = data.values.slice(1);
                    const book = books.find(bookData => bookData[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (!book) {
                        alert('عذرًا، لم يتم العثور على الكتاب.');
                        return;
                    }

                    document.getElementById('book-cover').innerHTML = `<img src="${book[headers.indexOf('صورةالغلاف')]}" alt="${bookTitle}">`;
                    document.getElementById('book-info').innerHTML = `
                        <h1>${book[headers.indexOf('عنوان_الكتاب')]}</h1>
                        <div class="details-row">
                            <div><strong>الكاتب:</strong> ${book[headers.indexOf('اسم_الكاتب')]}</div>
                            <div><strong>تاريخ الإصدار:</strong> ${book[headers.indexOf('تاريخ_الاصدار')]}</div>
                            <div><strong>لغة الكتاب:</strong> ${book[headers.indexOf('لغة_الكتاب')]}</div>
                            <div><strong>عدد الصفحات:</strong> ${book[headers.indexOf('عدد_الصفحات')]}</div>
                            <div><strong>نوع الكتاب:</strong> ${book[headers.indexOf('نوع_الكتاب')]}</div>
                            <div><strong>الناشر:</strong> ${book[headers.indexOf('اسم_الناشر')]}</div>
                        </div>
                    `;
                    document.getElementById('book-summary').textContent = book[headers.indexOf('ملخص_الكتاب')];
                    document.getElementById('book-review').textContent = book[headers.indexOf('مراجعة_الكتاب')];

                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('book-details').style.display = 'flex';

                    const ratingForm = document.getElementById('ratingForm');
                    const ratingStatus = document.getElementById('rating-status');

                    ratingForm.addEventListener('submit', function(event) {
                        event.preventDefault();

                        const formData = new FormData(ratingForm);
                        const rating = formData.get('rating');

                        if (!rating) {
                            alert('الرجاء تحديد تقييم قبل الإرسال.');
                            return;
                        }

                        ratingStatus.textContent = 'شكراً لك على التقييم!';
                        ratingStatus.style.display = 'block';

                        // إرسال التقييم إلى API أو حفظه حسب الحاجة
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
